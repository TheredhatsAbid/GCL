<div class="container">
    <div class="row">

        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Action</th>
                            <th scope="col">Job Title</th>
                            <th scope="col">Client Name</th>
                            <th scope="col">Technician Rating</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of lstBookingReviewResponse; index as i">
                            <td> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"  [(ngModel)]="item.select"  checked></td>
                            <td>{{item.servicename}}</td>
                            <td>{{item.customername}}</td>
                            <td>
                                <!-- {{item.technicianname}} -->
                                <img class="img-icon p-2" src="/assets/images/color-star.png" *ngIf="item.points >= 0" alt="color-star.png">
                                <img class="img-icon p-2" src="/assets/images/color-star.png" *ngIf="item.points >= 1" alt="color-star.png">
                                <img class="img-icon p-2" src="/assets/images/color-star.png" *ngIf="item.points >= 2" alt="color-star.png">
                                <img class="img-icon p-2" src="/assets/images/color-star.png" *ngIf="item.points >= 3" alt="color-star.png">
                                <img class="img-icon p-2" src="/assets/images/color-star.png" *ngIf="item.points >= 4"   alt="color-star.png">
                            </td>
                            <td>
                                <img class="img-icon p-2" src="/assets/images/delete.png" alt="assigned-card.PNG" (click)="Delete(item.id)">
                            </td>
        
                        </tr>
                        
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" (click)="previous('1')">Previous</a></li>
                      <li class="page-item"><a class="page-link" (click)="next('1')">Next</a></li>
                    </ul>
                  </nav>
            </div>
        </div>

  </div>
  </div>
